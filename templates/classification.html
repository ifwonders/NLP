<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文本分类页</title>
    <!-- 引入 Amaze UI CSS 文件 -->
    <link rel="stylesheet" href="../static/assets/css/amazeui.min.css">
</head>
<body>
<!-- 顶部导航栏 -->
<header class="am-topbar">
    <h1 class="am-topbar-brand">文本分类</h1>
</header>

<!-- 勾选框 -->
<div class="am-g">
    <div class="am-u-md-8 am-u-md-offset-2">
        <label for="isNewModel">是否使用新模型</label>
        <input type="checkbox" id="isNewModel">
    </div>
</div>

<!-- 文本输入区域 -->
<div class="am-g">
    <div class="am-u-md-8 am-u-md-offset-2">
        <textarea id="textInput" rows="10" class="am-form-field" placeholder="输入需要判断的文本..."></textarea>
        <button id="submitBtn" class="am-btn am-btn-primary">提交</button>
    </div>
</div>

<!-- 结果显示区域 -->
<div class="am-g">
    <div class="am-u-md-8 am-u-md-offset-2">
        <div id="resultArea" class="am-alert am-alert-secondary" style="display:none;">
            输入文本的可能分类结果为：<span id="resultText"></span>
        </div>
    </div>
</div>

<!-- 引入 jQuery 和 Amaze UI JS 文件 -->
<script src="../static/assets/js/jquery.min.js"></script>
<script src="../static/assets/js/amazeui.min.js"></script>

<!-- 自定义 JavaScript 代码 -->
<script>
    $(document).ready(function () {
        $('#submitBtn').click(function () {
            var text = $('#textInput').val();
            if (text.trim() === '') {
                alert('请输入文本！');
                return;
            }

            var isNewModel = $('#isNewModel').prop('checked');

            $.ajax({
                url: '/process_text',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({'text': text, 'isNewModel': isNewModel}),
                success: function (response) {
                    $('#resultArea').show();
                    $('#resultText').text(response.result);
                },
                error: function () {
                    alert('处理请求失败！');
                }
            });
        });
    });
</script>
</body>
</html>
